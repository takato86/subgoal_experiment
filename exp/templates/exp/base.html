{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>subgoal transfer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <link rel="stylesheet" href="{% static 'css/uikit-rtl.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/uikit.min.css' %}">
        <script src="{% static 'js/uikit/uikit.min.js' %}"></script>
        <script src="{% static 'js/uikit/uikit-icons.min.js' %}"></script>
    </head>
    <script src="{% static 'js/common.js'%}"></script>
    <!-- <script src="{% static 'js/common/Global.js'%}"></script> -->
    <body>
        <header class='uk-background-primary uk-light uk-padding'>
            <h1>サブゴール取得実験</h1>
        </header>
        <main>
            <div class="container">
                <div class='left uk-background-muted uk-background-contain'>
                    {% block sidebar %}
                        <div class="uk-width-1-1@s uk-width-1-1@m">
                            <h5>実験の流れ</h5>
                            <ul class='uk-list uk-list-large'>
                                <li>実験説明・同意事項</li> 
                                <!-- <li><span class="uk-text-background">迷路タスク</span></li> -->
                                <!-- class="uk-active"  -->
                                <li>タスク１説明</li>
                                <li>タスク１</li>
                                <li>タスク２説明</li>
                                <li>タスク２</li>
                                <li>アンケート</li>
                            </ul>
                        </div>
                    {% endblock %}
                </div>
                <div class='right'>
                    {% block content %}
                    {% endblock %}
                </div>    
            </div>
        </main>
        <footer class='uk-background-secondary uk-light uk-padding'>
            <div>Ymd-lab Takato Okudo</div>
        </footer>
    </body>
    <!-- <script src="{% static 'js/common/Utils.js'%}"></script> -->
</html>
