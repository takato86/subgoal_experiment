{% extends 'exp/base.html' %}
{% load static %}
{% block content %}
<span id="task" data-taskid=2 data-tasktype="reha"></span>
<div><h2>Task</h2></div>
<div id='experiment'>
    <div class="task-block">
        <div class="uk-grid">
            <div id='display'>
    <!-- TODO タスクの表示 -->
                <canvas id="glcanvas" width="400" height="400">
                    このブラウザは
                    <code>&lt;canvas&gt;</code> 要素をサポートしていません。
                </canvas>
            </div>
            <div id='control'>
                <h3>タスク説明</h3>
                <p>
                    {% for play in play_ids %}
                        <button class='uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom play_button' value="{{play.id}}">Play {{play.id}}</button>
                    {% endfor %}
                </p>
                <div class='controller'>
                    <div class="uk-margin-small">
                        <div class="uk-button uk-button-default" id="rate-highly">
                            <!-- <img src="{% static 'img/thumbs_up.png' %}"/> -->
                            keyboard:↑
                        </div>
                    </div>
                    <div class="uk-margin-small">
                        <div class="uk-button uk-button-default" id="rate-lower">
                            <!-- <img src="{% static 'img/thumbs_down.png' %}"/> -->
                            keyborad:↓
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/pinball/PinballObstacle.js' %}"></script>
<script src="{% static 'js/pinball/Ball.js' %}"></script>
<script src="{% static 'js/pinball/VectorUtils.js' %}"></script>
<script src="{% static 'js/pinball/Main.js' %}"></script>
<script src="{% static 'js/common/Replay.js' %}"></script>
{% endblock %}
