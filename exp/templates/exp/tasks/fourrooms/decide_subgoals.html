{% extends 'exp/base.html' %}
{% load static %}
{% block content %}
<span id="task" data-taskid=1 data-tasktype="reha"></span>
<div><h2>Task</h2></div>
<div uk-grid>
    <div class='uk-width-3-4'> 
        <button id='playButton' class='uk-button uk-button-default'>PLAY</button>
        <canvas id="glcanvas" width="400" height="400">
                このブラウザは
                <code>&lt;canvas&gt;</code> 要素をサポートしていません。
        </canvas>
    </div>
        <div class='uk-width-1-4' uk-grid>
            {% for trajectory_id in trajectory_ids %}
                <div class='uk-grid-small' name="trajectory" value="{{trajectory_id.id}}">
                    Trajectory {{trajectory_id.id}}
                </div>
            {% endfor %}
            <div class='uk-grid-small'>
                <button class="uk-button uk-button-secondary" id="complete_button">完了</button>
            </div>
            <div class='uk-grid-small uk-width-medium'>
                <span id="log_console" class="uk-text-middle"></span>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/common/Event.js'%}"></script>
<script src="{% static 'js/common/Rest.js'%}"></script>
<script src="{% static 'js/fourrooms/Main.js' %}"></script>
<script src="{% static 'js/common/Replay.js'%}"></script>
{% endblock %}
