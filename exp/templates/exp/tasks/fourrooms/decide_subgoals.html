{% extends 'exp/base.html' %}
{% load static %}
{% block content %}
<span id="task" data-taskid=1 data-tasktype="reha"></span>
<div><h2>Task</h2></div>
<div class="uk-grid-match" uk-grid>
    <div class='uk-width-3-4'> 
        <canvas id="glcanvas" width="400" height="400">
                このブラウザは
                <code>&lt;canvas&gt;</code> 要素をサポートしていません。
        </canvas>
    </div>
    <div class='uk-width-1-4'>
        <div class='uk-grid-match' uk-grid>
        {% for trajectory_id in trajectory_ids %}
            <div class="uk-card uk-card-default uk-card-body">
                Trajectory {{trajectory_id.id}}
            </div>
        {% endfor %}
        </div>
        <!-- <div class='controller'>
                <button class="uk-button uk-button-secondary" id="complete_buttom">完了</button>
        </div> -->
    </div>
</div>
<script src="{% static 'js/common/Event.js'%}"></script>
<script src="{% static 'js/common/Rest.js'%}"></script>
<script src="{% static 'js/fourrooms/Main.js' %}"></script>
<script src="{% static 'js/common/Replay.js'%}"></script>
{% endblock %}
